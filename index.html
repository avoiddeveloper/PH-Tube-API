<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container mx-auto font-inter">

    <header>
        <!-- Navbar -->
        <nav>
            <div class="grid grid-cols-3 justify-between items-center py-5 border-b">
                <div>
                    <a href="#">
                        <img src="./assets/Logo.png" alt="logo">
                    </a>
                </div>

                <div>
                    <label class="input input-bordered flex items-center gap-2">
                        <input type="text" class="grow" placeholder="Search" />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="h-4 w-4 opacity-70">
                            <path fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                        </svg>
                    </label>
                </div>

                <div class="flex justify-end">
                    <button class="btn bg-red-600 text-white font-semibold text-lg">Sort</button>
                </div>
            </div>
        </nav>

        <!-- Category Tabs -->
        <section id="category_tabs" class="py-4">
            <div id="category_container" class="flex justify-center items-center gap-4">
                <!-- Dynamic -->
            </div>
        </section>
    </header>

    <main id="videoContainer" class="grid md:grid-cols-2 lg:grid-cols-4 gap-5 py-5">
        <!-- Dynamic -->
    </main>

    <footer></footer>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        inter: ['Inter', 'serif'],
                    }
                }
            }
        }
    </script>
    <!-- Custom JavaScript -->
    <script src="./js/custom.js"></script>
</body>

</html>
